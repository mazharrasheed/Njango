<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
</head>
<body>
  <h1>Blog Posts</h1>
  <% if (posts.length === 0) { %>
    <p>No posts yet.</p>
  <% } else { %>
    <ul>
      <% posts.forEach(post => { %>
        <li><strong><%= post.title %></strong> - <%= post.content %></li>
      <% }) %>
    </ul>
  <% } %>
</body>
</html>
